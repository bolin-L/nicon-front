                          font-size="14">闭合
                    </text>
                    <text transform="translate(232.39 111.075)" fill="#999" font-family="'MicrosoftYaHei'"
                          font-size="12">图形需要封闭，不能有出现未闭合图形
                    </text>
                    <text transform="translate(232.39 246.325)" fill="#333" font-family="'MicrosoftYaHei'"
                          font-size="14">合并
                    </text>
                    <text transform="translate(232.39 271.534)">
                        <tspan x="0" y="0" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">如果有两个以上图形，或者有布尔关系
                        </tspan>
                        <tspan x="0" y="20" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">的图形，请对图形合并并且扩展
                        </tspan>
                    </text>
                    <text transform="translate(232.39 383.062)" fill="#333" font-family="'MicrosoftYaHei'"
                          font-size="14">大小
                    </text>
                    <text transform="translate(232.39 408.272)">
                        <tspan x="0" y="0" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">
                            在限定边框内绘制完成图形，尽量撑满绘
                        </tspan>
                        <tspan x="0" y="20" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">

                        </tspan>
                        <tspan x="0" y="40" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">参考</tspan>
                    </text>
                    <text transform="translate(721.366 85.865)" fill="#333" font-family="'MicrosoftYaHei'"
                          font-size="14">节点
                    </text>
                    <text transform="translate(721.366 111.075)">

                        </tspan>
                        <tspan x="0" y="20" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">无用节点</tspan>
                    </text>
                    <text transform="translate(721.366 246.325)" fill="#333" font-family="'MicrosoftYaHei'"
                          font-size="14">填色
                    </text>
                    <text transform="translate(721.366 271.534)">
                        <tspan x="0" y="0" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">完成设计的图形需要填充相关的颜色，
                        </tspan>
                        <tspan x="0" y="20" fill="#999" font-family="'MicrosoftYaHei'" font-size="12">建议用纯色（不支持渐变、透明度）
